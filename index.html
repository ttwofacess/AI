  <!-- Incluir DOMPurify desde un CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha384-cwS6YdhLI7XS60eoDiC+egV0qHp8zI+Cms46R0nbn8JrmoAzV9uFL60etMZhAnSu" crossorigin="anonymous"></script>

  <script type="module">
    /* 
    en el vÃ­deo usamos "https://esm.run/@mlc-ai/web-llm"
    el problema es que eso siempre es la versiÃ³n mÃ¡s reciente
    en el cÃ³digo usamos https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm
    para fijar la versiÃ³n */
    /* import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm" */
    
    import { CreateWebWorkerMLCEngine } from "https://esm.run/@mlc-ai/web-llm"

    const $ = el => document.querySelector(el)

    // pongo delante de la variable un sÃ­mbolo de $
    // para indicar que es un elemento del DOM
    const $form = $('form')
    /* const $input = $('input') */
    const $input = $('textarea') // Cambia la selecciÃ³n a textarea
    const $template = $('#message-template')
    const $messages = $('ul')
    const $container = $('main')
    const $button = $('button')
    const $info = $('small')
    const $loading = $('.loading')
    const $modelSelect = $('#model-select')

    let messages = []
    let end = false

    const $fileInput = $('#file-input')
    const $attachButton = $('#attach-button')
    let attachedFileContent = null

    // Agregar un evento de clic al botÃ³n de adjuntar archivo
    $attachButton.addEventListener('click', () => {
      $fileInput.click()
    })

    $fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0]
      if (file) {
        try {
          const text = await file.text()
          attachedFileContent = {
            name: file.name,
            content: text
          }
          $input.value += `\n\nArchivo adjunto: ${file.name}`
          $input.style.height = $input.scrollHeight + 'px'
        } catch (error) {
          console.error('Error reading file:', error)
        }
      }
    })

    /* const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k' */
    /* const SELECTED_MODEL = 'Llama-3.2-1B-Instruct-q4f32_1-MLC' */

    let SELECTED_MODEL = '';
    let engine = null; //Define engine con scope mas amplio

        $modelSelect.addEventListener('change', async (event) => {
            SELECTED_MODEL = event.target.value;

            /* const engine = await CreateWebWorkerMLCEngine( */
            engine = await CreateWebWorkerMLCEngine(
              new Worker('./worker.js', { type: 'module' }),
              SELECTED_MODEL,
              {
                initProgressCallback: (info) => {
                  $info.textContent = info.text
                  if (info.progress === 1 && !end) {
                    end = true
                    $loading?.parentNode?.removeChild($loading)
                    $button.removeAttribute('disabled')
                    addMessage("Â¡Hola! Soy una IA que se ejecuta completamente en tu navegador. Â¿En quÃ© puedo ayudarte hoy?", 'bot')
                    $input.focus()
                  }
                }
              }
            )
        })

    $input.addEventListener('input', () => {
      $input.style.height = 'auto' // Restablece la altura
      $input.style.height = $input.scrollHeight + 'px'; // Ajusta la altura al contenido
    });

    $form.addEventListener('submit', async (event) => {
      event.preventDefault()
      const messageText = $input.value.trim()

      if (messageText !== '') {
        // aÃ±adimos el mensaje en el DOM
        $input.value = ''
      }

      addMessage(messageText, 'user')
      $button.setAttribute('disabled', '')

      const userMessage = {
        role: 'user',
        content: messageText
      }

      messages.push(userMessage)

      $input.style.height = 'auto'

      try {
        const chunks = await engine.chat.completions.create({
          messages,
          stream: true
        });

      let reply = "";
      const $botMessage = addMessage("", 'bot');

      for await (const chunk of chunks) {
        const choice = chunk.choices[0];
        const content = choice?.delta?.content ?? "";
        reply += content;
        /* $botMessage.textContent = reply; */

        // Sanitizar el contenido antes de insertarlo en el DOM
        const sanitizedReply = DOMPurify.sanitize(reply);
        $botMessage.textContent = sanitizedReply;
      }

      messages.push({
        role: 'assistant',
        content: reply
      });
    } catch (error) {
        console.error('Error:', error);
        addMessage("Hubo un error al procesar tu solicitud. Por favor, intÃ©ntalo de nuevo.", 'bot');
      } finally {
        $button.removeAttribute('disabled');
      }
      
      $container.scrollTop = $container.scrollHeight
    })

    function addMessage(text, sender) {

      // Sanitizar el texto antes de insertarlo en el DOM
      const sanitizedText = DOMPurify.sanitize(text);

      // clonar el template
      const clonedTemplate = $template.content.cloneNode(true)
      const $newMessage = clonedTemplate.querySelector('.message')

      const $who = $newMessage.querySelector('span')
      const $text = $newMessage.querySelector('p')

      /* $text.textContent = text */
      // Insertar el texto sanitizado
      $text.textContent = sanitizedText;
      $who.textContent = sender === 'bot' ? 'IA' : 'TÃº'
      $newMessage.classList.add(sender)

      $messages.appendChild($newMessage)

      $container.scrollTop = $container.scrollHeight

      return $text
    }
  </script>
</head>

  <main>
    <ul>
      <li class="loading">
        <i></i>
        <h4>Cargando...</h4>

    </ul>

  <form>
    <div class="input-container">
    <!-- <input placeholder="Escribe tu mensaje aquÃ­..."> -->
      <textarea placeholder="Escribe tu mensaje aquÃ­..." rows="1"></textarea>
      <input type="file" id="file-input" accept=".js,.py,.html,.css,.cpp,.java,.ts" style="display: none;">
      <button type="button" id="attach-button" title="Adjuntar archivo de cÃ³digo">ðŸ“Ž</button>
